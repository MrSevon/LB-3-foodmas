{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фуд мастерская Гранат Нарасхват</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="header-menu">
                <li><img src="{% static 'main/img/logo.png' %}" alt="" class="logo"></li>
                <li><a href="{% url 'bouquets' %}">Главная</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'delivery' %}">Доставка</a></li>        
                <li><a href="{% url 'order' %}">Заказать</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="video-background">
            <video autoplay muted loop preload="auto" poster="{% static 'main/img/home-placeholder.png' %}">
                <source src="{% static 'main/video/home_background.mp4' %}" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        {% block content %}
        {% endblock %}   
    </main>
    <footer>
        <p>© 2024 Фуд мастерская Гранат Нарасхват</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
